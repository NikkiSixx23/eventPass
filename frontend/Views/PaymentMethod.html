<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma de Pagamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: navy;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #d8f0ff;
            padding: 15px 20px;
        }
        .logo img {
            height: 150px;
        }
        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            display: flex;
        }
        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px 0 0 20px;
            outline: none;
        }
        .search-bar button {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-left: none;
            background: white;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
        }
        .login button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #007BFF;
        }
        .pagamento-container {
            padding: 40px 20px;
            text-align: center;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .opcoesPagamento {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            max-width: 400px;
            margin: auto;
        }
        .pagamento {
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pix {
            background-color: black;
            margin-top: 20px;
        }
        .pix img {
            height: 40px;
            margin-right: 10px;
            align-items: center;
        }
        .credito {
            background-color: #4A90E2;
            color: white;
            display: flex;
            align-items: center;
        }
        .credito img {
            height: 40px;
            margin-right: 10px;
        }
        .boleto {
            background-color: white;
            display: flex;
        }
        .boleto img {
            height: 40px;
            margin-right: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="EventPassLogo.png" alt="EventPass Logo" height="50">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Encontre seu evento">
            <button>üîç</button>
        </div>
        <div class="login">
            <button>Login</button>
        </div>
    </header>
    
    <div class="pagamento-container">
        <h2>FORMA DE PAGAMENTO</h2>
        <div class="opcoesPagamento">
            <div class="pagamento pix">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Logo_-_pix_powered_by_Banco_Central_%28Brazil%2C_2020%29.png/1200px-Logo_-_pix_powered_by_Banco_Central_%28Brazil%2C_2020%29.png" alt="Pix">
            </div>
            <div class="pagamento credito">
                <img src="https://cdn-icons-png.flaticon.com/512/2695/2695969.png" alt="Cart√£o de Cr√©dito"> CART√ÉO DE CR√âDITO
            </div>
            <div class="pagamento boleto">
                <img src="https://seeklogo.com/images/B/boleto-codigo-barra-preto-black-bar-code-ticket-logo-AB7B0F1776-seeklogo.com.png" alt="Boleto"> 
            </div>
        </div>
    </div>
</body>
</html>
