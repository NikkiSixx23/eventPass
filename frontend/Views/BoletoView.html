<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagamento com Boleto</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: navy;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #d8f0ff;
      padding: 15px 20px;
      width: 100%;
      margin-bottom: 30px;
    }

    .logo img {
      height: 150px;
    }

    .search-bar {
      flex-grow: 1;
      margin: 0 20px;
      display: flex;
    }

    .search-bar input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px 0 0 20px;
      outline: none;
    }

    .search-bar button {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-left: none;
      background: white;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
    }

    .login button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #007BFF;
    }

    h2 {
      font-size: 20px;
      margin: 20px 0 30px;
      text-align: center;
    }

    .boleto-container {
      background-color: white;
      color: black;
      border-radius: 40px;
      padding: 40px 20px;
      max-width: 500px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-bottom: 60px;
      margin-top: 15px;
    }

    .boleto-logo {
      max-width: 180px;
      height: 100%;
    }

    .boleto-img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }

    .baixar-btn {
      background-color: #4a90e2;
      color: white;
      font-size: 14px;
      font-weight: normal;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 10px;
    }

    .baixar-btn:hover {
      background-color: #4a90e2;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="HomeView.html">
      <img src="EventPassLogo.png" alt="EventPass Logo">
  </a>
  </div>
    <div class="search-bar">
      <input type="text" placeholder="Encontre seu evento" />
      <button>üîç</button>
    </div>
    <div class="login">
      <a href="LoginView.html">
      <button>Login</button>
  </a>
  </header>

  <h2>FORMA DE PAGAMENTO</h2>

  <div class="boleto-container">
    <img class="boleto-logo" src="https://seeklogo.com/images/B/boleto-codigo-barra-preto-black-bar-code-ticket-logo-AB7B0F1776-seeklogo.com.png" alt="Boleto Logo" />
    <img class="boleto-img" src="https://www.rtek.com.br/wp-content/uploads/2017/08/boletobancario.jpg" alt="Imagem do Boleto" />
    <button class="baixar-btn">BAIXAR</button>
  </div>

</body>
</html>
