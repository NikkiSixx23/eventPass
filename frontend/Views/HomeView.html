<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPass</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #d8f0ff;
            padding: 15px 20px;
        }
        .logo img {
            height: 150px;
        }
        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            display: flex;
        }
        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px 0 0 20px;
            outline: none;
        }
        .search-bar button {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-left: none;
            background: white;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
        }
        .login button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #007BFF;
        }
        .eventos-principais {
            background: navy;
            padding: 50px;
            border-radius: 0 0 30px 30px;
            text-align: center;
        }
        .eventos-capas img {
            width: 280px;
            height: 280px;
            margin: 2px;
            border-radius: 2px;
        }
        .eventos-proximos {
            padding: 20px;
            background: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="EventPassLogo.png" alt="EventPass Logo">

        <div class="search-bar">
