<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom Tour 2025 - Journey & Toto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: navy;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .banner-container {
            position: relative;
            width: 100%;
            height: 50vh;
            overflow: hidden;
        }
        .banner-background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 70%;
        }
        .banner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            max-width: 600px;
            height: 200px;
            display: block;
            border-radius: 20px;
        }
        .info-container {
            background-color: navy;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            margin-top: -30px;
        }
        .info {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
        .info h2 {
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .info p {
            font-size: 16px;
            margin: 8px 0;
        }
        .btn-container {
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            width: 50%;
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src="https://alphafm.com.br/wp-content/uploads/2024/09/biosite-anuncio-diadorock-journey-2504-ab-v1.webp" alt="background-show" class="banner-background">
        <img src="https://cdn.nsite.com.br/imgcache/494/1400x/uploads/494/journey%20e%20toto.jpg.webp" alt="banner-show" class="banner-overlay">
    </div>
    <div class="info-container">
        <div class="info">
            <h2>São Paulo</h2>
            <p><strong>Apresentação:</strong> 02/08/2025 às 22h00</p>
            <p><strong>Abertura dos portões:</strong> 20h00</p>
            <p><strong>Local:</strong> Allianz Parque</p>
            <p><strong>Parcelamento:</strong> Na internet até 10X com juros, sendo as 3 primeiras parcelas sem juros.</p>
            <p><strong>Classificação:</strong> 16 anos. Menores de 16 anos somente acompanhados dos responsáveis legais.</p>
        </div>
        <div class="btn-container">
            <button class="btn">INGRESSOS</button>
        </div>
    </div>
</body>
</html>
